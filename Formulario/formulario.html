<!DOCTYPE html>

<head><link rel="stylesheet" href="./formulario.css"></head>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

<form id="survey-form">
  <div class="form-control">
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" placeholder="Enter a name" required>
  </div>
  
  <div class="form-control">
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" placeholder="Enter a email" required>
  </div>
  
  <div class="form-control">
    <label for="number" id="number-label">Age</label>
    <input type="number" id="number" placeholder="Enter your age" required min="12" max="100" >
  </div>
  
  <div class="form-control" id="dropdown">
    <label for="role">Which option best describes your current role?</label>
    <select for="role" id="role">
      <option selected value="0">Select current role</option>
      <option value="Student">Student</option>
      <option value="Full Time Job">Full Time Job</option>
      <option value="Full Tima Learner">Full Time Learner</option>
      <option value="Prefer not say">Prefer not say</option>
    </select>
  </div>
  
  <div class="form-control">
    <label>Would you recommend freeCodeCamp to a friend?</label>
    <label for="recommend-1" ><input type="radio" id="recommend" name="recommend" value="Definitely" >Definitely</label>
    <label for="recommend-2"><input type="radio" id="recommend" name="recommend" value=Maybe>Maybe</label>
    <label for="recommend-3"><input type="radio" id="recommend" name="recommend" value="Not sure">Not sure</label>
  </div>
  
  <div class="form-control">
    <label for="feature">What is your favorite feature of freeCodeCamp?</label>
    <select for="feature" id="feature">
      <option selected value="0">Select an option</option>
      <option value="Challenges">Challenges</option>
      <option value=" Projects">Projects</option>
      <option value="Community">Community</option>
      <option value="Open sources">Open sources</option>
    </select>
  </div>
  
  <div class="form-control">
    <label>What would you like to see improved? <small>(Check all that apply</small>    </label>
    <label for="improve-1"><input type="checkbox" id="improve" name="improve" value="improve-1">Front-endProjects</label>
    <label for="improve-2"><input type="checkbox" id="improve" name="improve" value="improve-2">Back-end Projects</label>
    <label for="improve-3"><input type="checkbox" id="improve" name="improve" value="improve-3">Data Visualization</label>
    <label for="improve-4"><input type="checkbox" id="improve" name="improve" value="improve-4">Challenges</label>
    <label for="improve-5"><input type="checkbox" id="improve" name="improve" value="improve-5">Open Source Community</label>
    <label for="improve-6"><input type="checkbox" id="improve" name="improve" value="improve-6">Gitter help rooms</label>
    <label for="improve-7"><input type="checkbox" id="improve" name="improve" value="improve-7">Videos</label>
    <label for="improve-8"><input type="checkbox" id="improve" name="improve" value="improve-8">City Meetups</label>
    <label for="improve-9"><input type="checkbox" id="improve" name="improve" value="improve-9">Wiki</label>
    <label for="improve-10"><input type="checkbox" id="improve" name="improve" value="improve-10">Forum</label>
    <label for="improve-11"><input type="checkbox" id="improve" name="improve" value="improve-11">Additional Courses</label>
  </div>
  <div class="form-control">
    <label>Any comments or suggestions?</label>
      <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
  </div>
  
  <button type="submit" value="submit" class="button" id="submit">Submit</button>
  
</form>

</html>
